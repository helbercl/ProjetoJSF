<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:f="http://java.sun.com/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Escopo Aplicação e Sessão-Gestão Produtos</title>
</head>
<body>
 <h:form style="align:center">
    Nome  :
    <h:inputText value="#{gestaoproduto.produto.nome}" />
    <br></br>
    Fabricante:
    <h:inputText value="#{gestaoproduto.produto.fabricante}" />
    <br></br>
    Categoria:
    <h:inputText value="#{gestaoproduto.produto.categoria}"/>
    <br></br>
    <h:commandButton value="Incluir" action="#{gestaoproduto.incluir}"/>
    <br></br>
     <br></br>
    <h:dataTable var="produtos" value="#{gestaoproduto.produtos}" 
    rendered="#{ not empty gestaoproduto.produtos}" bgcolor="Gray" border="1">
      <h:column>
        <f:facet name="header">
          <h:outputText value="Nome"/>
        </f:facet>
         <h:outputText value="#{produtos.nome}"/>
      </h:column>   
      <h:column>
         <f:facet name="header">
           <h:outputText value="Fabricante"/>
         </f:facet>
         <h:outputText value="#{produtos.fabricante}"/>
      </h:column> 
      <h:column>
        <f:facet name="header">
          <h:outputText value="Categoria"/>
        </f:facet>
        <h:outputText value="#{produtos.categoria}"/>
      </h:column>
    </h:dataTable>
 </h:form>
</body>
</html>
