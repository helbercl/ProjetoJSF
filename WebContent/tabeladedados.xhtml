<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Tabela de Dados - Data Table</title>
</h:head>
<h:body>
    <h:form id="frm_tabela_dados">
        <h:commandButton id="cmb_consultar" value="Consultar Clientes" action="#{consultaclientesbean.consultarClientes}"/>
        <br/>
        <h:dataTable value="#{consultaclientesbean.listaClientes}" var="clientes" 
        title="Lista Clientes" border="1" rendered="#{not empty consultaclientesbean.listaClientes}">
        
           <h:column>
             <f:facet name="header" >
              <h:outputLabel value="Codigo" />
             </f:facet>
             <h:outputText value="#{clientes.codigo}"/>
           </h:column>
           
           <h:column>
              <f:facet name="header">
                <h:outputLabel value="Nome"/>
              </f:facet>
              <h:outputText value="#{clientes.nome}"/>
           </h:column>
           
           <h:column>
             <f:facet name="header">
               <h:outputLabel value="Cidade"/>
             </f:facet>
             <h:outputText value="#{clientes.cidade}"/>
           </h:column>
           
        </h:dataTable>
    </h:form>
</h:body>
</html>
