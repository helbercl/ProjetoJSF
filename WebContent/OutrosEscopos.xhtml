<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Not present in rendered output</title>
</h:head>
<h:body>
   <h:form id="frmnavegacaoImplicita">
        
        <h:panelGrid id="panelnavegacaoImplicita" border="1" columns="2" >
           <h:outputLabel id="labelNome" for="txtNome" value="Nome"/>
           <h:inputText id="txtNome" value="#{navegacaoImplicita.produto.nome}"/>
           
           <h:outputLabel id="labelFabricante" for="txtFabricante" value="Fabricante"/>
           <h:inputText id="txtFabricante" value="#{navegacaoImplicita.produto.fabricante}"/>
           
           <h:outputLabel id="labelCategoria" for="txtCategoria" value="Categoria"/>
           <h:inputText id="txtCategoria" value="#{navegacaoImplicita.produto.categoria}"/>
           
        </h:panelGrid>  
        <br />
        <h:commandButton id="cmbGravar"  action="#{navegacaoImplicita.gravar}" value="Gravar"/>   
        
        <ol>
	        <ui:repeat var="item" value="#{navegacaoImplicita.produtoList}">
	           <li>#{item.nome} --- #{item.fabricante} --- #{item.categoria}</li>   
	        </ui:repeat>
        </ol>     
   </h:form>
</h:body>
</html>
