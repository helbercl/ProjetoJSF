<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Assine nossa NewsLetter</title>
	<style>
	  .campo {
	  background-color: gray;
	  padding: 10px;
	  font-size: 25px;
	  font-family: Arial;
	  }
	  .campo:focus{
	    background-color: yellow;
	  }
	</style>
	<script>
	  function validar(){
		 //alert(document.getElementById('formNewsLetter:iptTextEmail'));		 
		 var email = document.getElementById('formNewsLetter:iptTextEmail');
		 if (email.value=='') {
			alert('Informar email!');
			return false;
	     }else{
	    	 return true;
	     }
		  
	  }
	</script>
</h:head>

<h:body>
    <h:form id="formNewsLetter">
       <h1 class="h1">Assine nossa NewsLetter</h1>
       
       <h:outputLabel id="optLabelEmail" value="Informe seu Email:" for="iptTextEmail" rendered="true"/>
       
       <!-- PassTrue sÃ£o atributos html  -->
       <h:inputText id="iptTextEmail"
        size="40" 
        maxlength="30" 
        title="Informe seu email aqui."
        alt="Informe seu email aqui."
        value="Informe seu email aqui."
        onfocus="this.value = ''" 
        styleClass="campo"
        />
       
       <h:commandButton value="Assinar" onclick="return validar()" />
       
    </h:form>
</h:body>
</html>
