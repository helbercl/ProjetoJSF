<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Primeiro Projeto JSF</title>
</h:head>
<h:body>
	<h:form id="frm_login" style="align:center">
	   <h:panelGrid columns="2" >
			<h:outputLabel for="ipt_login" value="Login:" />
			<h:inputText id="ipt_login" value="#{olamundo.login}" binding="#{olamundo.ipt_login}"/>
			<h:outputLabel for="ipt_password" value="Senha :" />
			<h:inputSecret id="ipt_password" value="#{olamundo.password}" binding="#{olamundo.ipt_password}" />
			
			<!-- a propriedade binding faz amarração entre o xhtml e backingbean usando o tipo de dado
			na classe de acordo com o tipo de componente -->
			
			<h:commandButton id="cmb_record" value="Record"
				action="#{olamundo.impress}" title="Gravar" binding="#{olamundo.botao}" />
			
			
			<h:outputText value="#{olamundo.resposta}"	rendered="#{not empty olamundo.resposta}" />
			<h:commandButton id="cmb_clean" value="Clean" 	action="#{olamundo.clean}" />
     </h:panelGrid>
	</h:form>
</h:body>
</html>
