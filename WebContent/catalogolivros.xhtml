<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Catalogo de Livros</title>
</head>
<body>
	<h:form id="frm_catalogo_livros">
	<h:commandLink value="Ajuda" action="help/help?faces-redirect=true"/><br></br>
	<h:commandLink value="Ajuda Redirect Classe" action="#{catalogolivros.obterAjuda}"/>
		<h:panelGrid columns="2">
			<h:column>
				<h:outputLabel for="ipt_titulo" value="Titulo :" />
				<h:inputText id="ipt_titulo" value="#{catalogolivros.livro.titulo}" />
			</h:column>
			
			<br></br>
			<h:column>
                <h:outputLabel for="ipt_autor" value="Autor :"/>
                <h:inputText id="ipt_autor" value="#{catalogolivros.livro.autores}"/>
			</h:column>
			<br></br>
			<h:column>
                <h:outputLabel for="ipt_assunto" value="Assunto :"/>
                <h:inputText id="ipt_assunto" value="#{catalogolivros.livro.assuntos}"/>
			</h:column>
			<br></br>
			<h:column>
                <h:commandButton id="cmb_gravar" action="#{catalogolivros.inserir}" value="Gravar"/>
			</h:column>
		</h:panelGrid>
		
		<h:dataTable id="dtt_lista_livros" var="livros" value="#{catalogolivros.livros}" 
		rendered="#{not empty catalogolivros.livros}" border="2" cellpadding="3" cellspacing="2">
		   <h:column>
		      <f:facet name="header">
		         <h:outputText value="Titulo"/>
		      </f:facet>
		      <h:outputText value="#{livros.titulo}"/>
		   </h:column>
		   <h:column>
		     <f:facet name="header">
		       <h:outputText value="Autor"/>
		     </f:facet>
		     <h:outputText value="#{livros.autores}"/>
		   </h:column>
		   <h:column>
		     <f:facet name="header">
		       <h:outputText value="Assuntos"/>
		     </f:facet>
		     <h:outputText value="#{livros.assuntos}"/>
		   </h:column>
		</h:dataTable>
	</h:form>
</body>
</html>
