<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Formulario Tabelas</title>
</h:head>
<h:body>
	<h:form id="frm_mensagens">

		<h:messages id="msgs_frm_mensagens" showDetail="true"
			showSummary="true" layout="list" errorStyle="color:red"
			infoStyle="color:green" warnStyle="color:orange"
			fatalStyle="color:gray" globalOnly="true"/>
		<!-- Messages - Global - Não Associada a nenhum componente -Especifica vinculada a um componente- atriuto Global messages
		 mostra todas as mensagens da fila independente do componente que foi criticado -->
		<h:panelGrid columns="2">

			<f:facet name="header">
              Cadastro de novo usuário do sistema.
            </f:facet>

			<h:outputLabel id="opl_nome" for="ipt_nome" value="Nome:" />

			<h:panelGroup>

				<h:inputText id="ipt_nome" value="#{formularioMensagem.nome}"
					size="60" />
				<!-- Message messagem especifica para o componente com id x -->
				<h:panelGroup>
					<h:graphicImage alt="Imagem" value="/imagens/duvida.png"
						height="20px" title="Informe seu nome completo." />
					<h:message for="ipt_nome" infoStyle="color:green"
						errorStyle="color:red" warnStyle="color:range"
						fatalStyle="color:gray" />
				</h:panelGroup>
			</h:panelGroup>

			<h:outputLabel id="opt_mail" for="ipt_mail" value="E-mail:" />
			<h:panelGroup>

				<h:inputText id="ipt_mail" value="#{formularioMensagem.mail}"
					size="60" />
				<h:message for="ipt_mail" infoStyle="color:green"
					errorStyle="color:red" warnStyle="color:range"
					fatalStyle="color:gray" />
			</h:panelGroup>

			<h:outputLabel id="opl_senha" for="ips_senha" value="Senha:" />
			<h:panelGroup>
				<h:inputSecret id="ips_senha" value="#{formularioMensagem.senha}" />
				<h:message for="ips_senha" infoStyle="color:green"
					errorStyle="color:red" warnStyle="color:range"
					fatalStyle="color:gray" />
			</h:panelGroup>	
			<h:outputLabel id="opl_ign_descanso" for="sor_ign_descanso" value="Ignorar Descanso ?"/>		
            <h:selectOneRadio id="sor_ign_descanso" value="#{formularioMensagem.ignoreDescanso}">
               <f:selectItem itemValue="true" itemLabel="Sim"/>
               <f:selectItem itemValue="false" itemLabel="Não"/>
            </h:selectOneRadio>
			<h:outputLabel />
			<h:commandButton id="cmb_gravar" value="Gravar"
				action="#{formularioMensagem.cadastrar}" />

		</h:panelGrid>
	</h:form>
</h:body>
</html>
