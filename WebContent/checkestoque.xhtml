<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Checagem Estoque</title>
</h:head>
<h:body>
	<h:form id="frm_estoque">
	   <h:messages id="msg_geral"  errorStyle="color:red"  showDetail="true" showSummary="true" />
		<h:panelGrid id="pngrid_estoque" columns="2">
			<h:outputLabel value="Codigo Produto:" />
			<h:panelGroup>
				<h:inputText id="ipt_codigo" value="#{estoqueBean.item.codigoProduto}" />
				<h:message for="ipt_codigo" showSummary="true" showDetail="true" errorStyle="color:red"  fatalStyle="color:purple" 
				infoStyle="color:yellow" warnStyle="color:blue"/>
			</h:panelGroup>
			<h:outputLabel value="Descrição:" />
			<h:inputText id="ipt_descricao"
				value="#{estoqueBean.item.descricaoProduto}" />
			<h:outputLabel value="Quantidade:" />
			<h:panelGroup>
				<h:inputText id="ipt_quantidade" value="#{estoqueBean.item.quantidade}" />
				<h:message for="ipt_quantidade" showSummary="true" showDetail="false"></h:message>
			</h:panelGroup>
			<h:outputLabel value="Valor Unitario:" />
			<h:panelGroup>
				<h:inputText id="ipt_valor"
					value="#{estoqueBean.item.valorUnitario}" />
				<h:message for="ipt_valor" showSummary="true" showDetail="true" />
			</h:panelGroup>
			<h:outputLabel value="Data Checagem:" />
			<h:panelGroup>
				<h:inputText id="ipt_data_checagem"
					value="#{estoqueBean.item.dataChecagem}" >
				  <f:convertDateTime for="ipt_data_checagem" type="date" locale="pt_BR" dateStyle="medium" timeStyle="medium" pattern="dd/MM/yyyy" />	
			    </h:inputText>
				<h:message for="ipt_data_checagem" showSummary="true"
					showDetail="true" />
			</h:panelGroup>
			<h:outputLabel />
			<h:commandButton id="btn_incluir" value="Gravar" action="#{estoqueBean.gravar}"/>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
