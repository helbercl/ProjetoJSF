<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Resposta</title>
</h:head>
<h:body>
	<h:form>
		<div id="sexo">
			Sexo Selecionado : #{perfilUsuarioBean.sexo} <br></br> <br></br>
		</div>
  Receber Novidades : 
  #{perfilUsuarioBean.receberNovidades? 'Sim':'Não'}
  <br></br>
		<br></br>
		<b>Nome Pagina Botões e Links:</b> #{formularioBean.nome}
  
  	<br></br>
		<br></br>
  Linguagens Favoritas:
        <ul>
			<ui:repeat var="linguagem"
				value="#{perfilUsuarioBean.linguagemFavoritas}">
				<li>#{linguagem}</li>
			</ui:repeat>
		</ul>
		<h:commandLink value="Voltar Checagem Radio"
			action="checagemradios?faces-redirect=true" />
		<br></br>
		<br></br>
		<h:commandButton image="/imagens/voltar.ico"
			action="botoeslinks?faces-redirect=true" alt="Voltar Botão Link!" />
		<br></br>
		<br></br>
		<h:commandLink action="botoeslinks">
			<h:graphicImage value="/imagens/voltar.ico" />
		</h:commandLink>

	</h:form>
</h:body>
</html>
