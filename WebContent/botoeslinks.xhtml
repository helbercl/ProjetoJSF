<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Botões e Links</title>
	<script type="text/javascript" language="javascript" src="js/validacoes.js"/>
	
</h:head>
<h:body>
	<h:form id="frm_buttons_links">
		<h:panelGrid id="pgrid_form" title="Cadastro" columns="2">
		    Nome:
		    <h:inputText id="ipt_nome" value="#{formularioBean.nome}" />
			<h:commandButton id="cmb_inserir" value="Enviar"  action="resposta?faces-redirect=true"
			onblur="return validarCamposEmBranco(this)"/>
			<h:commandButton value="Clean" type="reset" />
		</h:panelGrid>
		
		<!-- Não submete dados -->
		<h:outputLink value="http://www.google.com">Google
	       <f:param name="q" value="Algaworks" />
		</h:outputLink>		
		<!-- Não submete dados -->
		<h:link value="Ir para resultado" outcome="resposta" />
	</h:form>
</h:body>
</html>
